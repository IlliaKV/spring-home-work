<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-light-grey">
<div class="w3-container w3-red" th:if="${param.error}">
    <h3>Ошибка авторизации!</h3>
</div>
<div class="w3-container w3-green" th:if="${param.logout}">
    <h3>Вы вышли из системы.</h3>
</div>

<div class="w3-container">
    <div class="w3-card w3-white" style="width: 600px; margin: auto; margin-top: 100px;">
        <div class="w3-container w3-light-green"><h3>Авторизуйтесь</h3></div>
        <div class="w3-panel w3-padding-16">
            <form th:action="@{/login}" method="post">
                <div><label> Логин : <input placeholder="Введите электронную почту..." class="w3-input w3-border w3-margin-bottom" type="text" name="username"/> </label></div>
                <div><label> Пароль: <input placeholder="Введите пароль" class="w3-input w3-border w3-margin-bottom" type="password" name="password"/> </label></div>
                <div>
                    <a href="/register" class="w3-button w3-green">Зарегистрироваться</a>
                    <input class="w3-button w3-blue w3-right" type="submit" value="Войти"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
