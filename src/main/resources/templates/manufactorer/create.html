<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание производителя</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<div th:replace="menu-header.html :: top-menu"/>
    <div class="w3-container w3-margin-top">
        <div class="w3-card w3-grey">
            <div class="w3-container w3-green">
                <h3>Создание нового производителя</h3>
            </div>
        </div>

        <form action="/manufactorer/add" method="post">
            <div class="w3-container w3-margin-top w3-padding w3-light-grey">
                <h4>Название производителя:</h4>
                <input class="w3-input w3-border" type="text" name="manufacturerName" placeholder="Введите сюда название производителя..."/>

                <br style="height: 24px"/>

                <div class="w3-container w3-margin-top">
                    <input type="submit" class="w3-button w3-right w3-green" value="Завершить создание производителя"/>
                </div>

                <br style="height: 24px"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
