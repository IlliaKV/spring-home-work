<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<div th:replace="menu-header.html :: top-menu"/>
    <div class="w3-container w3-margin-top">
        <div class="w3-card w3-grey">
            <div class="w3-container w3-green">
                <h3>Редактировать продукт</h3>
            </div>
        </div>

        <form action="/product/edit" method="post">
            <div class="w3-container w3-margin-top w3-padding w3-light-grey">
                <input type="hidden" th:value="${product.id}" name="productId"/>
                <h4>Название продукта:</h4>
                <input th:value="${product.nameProduct}" class="w3-input w3-border" type="text" name="nameProduct"/>

                <h4>Цена продукта:</h4>
                <input th:value="${product.price}" class="w3-input w3-border" type="text" name="price"/>

                <h4>Производитель производителя продукта:</h4>
                <input th:value="${product.manufacturerOfManufacturer}" class="w3-input w3-border" type="text" name="manufacturerOfManufacturer"/>

                <h4>Производитель:</h4>
                <div class="w3-dropdown-hover" >
                    <select class="form-control" name="manufacturer">
                        <option th:each="manufacturer : ${manufacturers}" th:value="${manufacturer.id}" th:text="${manufacturer.manufacturerName}"></option>
                    </select>
                </div>

                <br style="height: 24px"/>
                <div class="w3-container w3-margin-top">
                    <a th:href="'/productsofmanufactorer?manufacturerId=' + ${manufacturer.id}" class="w3-button w3-gray">Отмена редактирования</a>
                    <input type="submit" class="w3-button w3-right w3-green" value="Завершить редактирование продукта"/>
                </div>

                <br style="height: 24px"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
