<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Продукты производителя</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<div>
<div th:replace="menu-header.html :: top-menu"/>
    <div class="w3-container w3-margin">
        <div class="w3-card">

            <div style="height: 12px;"></div>
            <div class="w3-container w3-yellow">
                <h3 th:text="'Список продуктов от этого производителя: ' + ${manufacturer.getManufacturerName()}">Список продуктов от этого производителя:</h3>
                <a href="/product/add" class="w3-button w3-light-blue">Добавить продукт</a>
            </div>
            <div style="height: 12px;"></div>
            <div class="w3-container w3-light-grey">
                <table class="w3-table w3-striped w3-bordered w3-border w3-hoverable">
                    <tr>
                        <!--<th>#</th>-->
                        <th>ID</th>
                        <th>Название продукта</th>
                        <th>Цена</th>
                        <th>Производитель производителя</th>
                        <th>Производитель</th>
                    </tr>
                    <tr th:each="product : ${products}">
                        <!--<td th:text="${indices.get(page.id)}">1</td>-->
                        <td th:text="${product.id}">1</td>
                        <td th:href="${product.nameProduct}">nameProduct</td>
                        <td th:text="${product.price}">price</td>
                        <td th:text="${product.manufacturerOfManufacturer}">manufacturerOfManufacturer</td>
                        <td th:text="${product.getManufacturer().getManufacturerName()}">manufacturer</td>
                        <td>
                            <div class="w3-container w3-right">
                                <a th:href="'/product/edit/?productId=' + ${product.id}+ '&manufacturerId=' + ${manufacturer.id}" href="#" class="w3-button w3-light-blue">Редактировать продукт</a>
                                <a th:href="'/product/delete/?productId=' + ${product.id} + '&manufacturerId=' + ${manufacturer.id}" href="#" class="w3-button w3-yellow">Удалить продукт</a>
                            </div>
                        </td>

                    </tr>
                </table>
            </div>
            <div style="height: 12px;"></div>
        </div>
    </div>
</div>
</body>
</html>
